<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>PetFitPro</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <button id="activityHomeButton" class="btn bmd-btn-icon" type="button">
            <i class="material-icons">home</i>
        </button>
        <a id="barName" class="navbar-brand" href="#">Loading...</a>
        <button id="signOutButtonActivity" type="button" class="btn text-light">Sign Out</button>
    </nav>

    <div id="activityHomepage" class="container page-container">

        <div id="rightSpacing" class="d-flex justify-content-between align-items-center">
            <h3 class="left-center">All Activity:</h3>
            <div>Add an Activity! -></div>
            <button id="addActivityButton" type="button" class="btn small-custom-btn-flex right-center"
                data-toggle="modal" data-target="#addActivityDialog">
                Add Activity!
            </button>
        </div>

        <div id="activityListContainer">

        </div>
    </div>

    <div id="activityGoBack">
        <button type="button" class="btn small-custom-btn">Go Back</button>
    </div>

    <div class="modal fade" id="addActivityDialog" tabindex="-1" role="dialog" aria-labelledby="Add activity dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add an Activity:</h5>
                </div>

                <div class="modal-body">
                    <div class="form-group bmd-form-group">
                        <label for="inputActivity" class="bmd-label-floating">Describe the activity!</label>
                        <input type="text" class="form-control" id="inputActivity">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>

                    <button id="submitAddActivity" type="button" class="btn btn-primary"
                        data-dismiss="modal">ADD</button>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
